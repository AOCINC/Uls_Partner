<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- uls CSS FILE -->
    <link rel="stylesheet" href="{% static "css/style.css"  %}">

    <link rel="stylesheet" href="{% static "js/uls.js" %}">
    <!-- bootstrap/css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--google fonts for brand -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- google fonts for navlinks -->
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    
    {% if title %}
            <title> Uls Partner- {{ title }}</title>
    {% else %}
            <title> Uls Business Partner </title>
    {% endif %}
</head>
<body class="base-body">
    <!-- this may be useful in future to add some thing above navbar -->
    <!-- <div class="fixed-top above-nav">
        <h3>ULS For Business</h3>
    </div>  -->

    <!-- main navigation -->
    <header>
        <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg fixed-top" style="border-bottom: gray 1.5px solid;">
    <div class="container">
    <a id="brand" class="navbar-brand" href="{% url 'home'%}"><img src="{% static "images/uls-brand-01.png" %}" alt=""> <span id="brand-name"> Uls For Business </span></a>
    <button id="toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
      {% if user.is_authenticated %}       

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Tutors_Info_Request' %}">Tutors
            <span class="sr-only">(current)</span>
          </a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}"><img  class="rounded-circle account-img2" src="{{ user.profile.image.url }}" alt="avatar image" height="50" width="50" alt=""> {{ user.username | capfirst}} </a>
         </li>
        <li class="nav-item" style="margin-top: 5px;">
          <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-danger">  LogOut</button></a>
        </li>
        <!-- <li class="nav-item avatar">
          <a class="nav-link p-0" href="#">
            <img src="{% static "images/test.jpg" %}" class="rounded-circle account-img2 z-depth-0"
              alt="avatar image" height="50" width="50">
          </a>
        </li> -->
      {% else %}
      <ul class="navbar-nav ml-auto nav-flex-icons">
      
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-outline-danger">  Login</button></a>
        </li>
       </ul>
      {% endif %}
      </ul>
    </div>
  </nav>
  <!--/.Navbar -->
    </div>
  </nav>
    </header>
    <!-- manin navigatin ends -->





    <!-- main content  -->
    <main>
    {% block content %}

    {% endblock %}
    </main>
    <!-- main content  -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>



</body>
</html>
